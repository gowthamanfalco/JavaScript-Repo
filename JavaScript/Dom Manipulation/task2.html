<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>        
            
    <script type="text/javascript">
        function add_cart()
        {
            var my_item = document.getElementById('item').value;
            var p_tag = document.createElement('p');
            var content = document.createTextNode(my_item);
            p_tag.appendChild(content);
            p_tag.style.textAlign = "center";
            document.body.append(p_tag);
        }
    </script>
</head>
<body>
    <center>
        <h1 class="text-center">Add To Cart</h1><br/><br/>
        <input class="text-center" type="text" id="item">
        <button class="btn btn-primary" onclick="add_cart()">Add</button>
        <h2>My Cart Items</h2>
    </center>
</body>
</html>
