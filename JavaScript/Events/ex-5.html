<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cal{
            margin-left: 490px;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div class="cal">
        <label>First_value :</label>
        <input type="text"id="a1"><br><br><br>
        <label>Second_value :</label>
        <input type="text"id="b1"><br><br><br>
        <button onclick="add()">addition</button>
        <button onclick="sub()">Subraction</button>
        <button onclick="mul()">Multiplication</button>
        <button onclick="div()">Division</button>
        <button onclick="mod()">Modulus</button>

        <p>The Result is : 
            <span id="res"></span>
        </p>
    </div>
    


   


    <script>
        function add(){
            a=parseInt(document.getElementById("a1").value);
            b=parseInt(document.getElementById("b1").value);
            document.getElementById("res").innerHTML=a+b;

        }

        function sub(){
            a=parseInt(document.getElementById("a1").value);
            b=parseInt(document.getElementById("b1").value);
            document.getElementById("res").innerHTML=a-b;

        }

        function mul(){
            a=parseInt(document.getElementById("a1").value);
            b=parseInt(document.getElementById("b1").value);
            document.getElementById("res").innerHTML=a*b;

        }

        function div(){
            a=parseInt(document.getElementById("a1").value);
            b=parseInt(document.getElementById("b1").value);
            document.getElementById("res").innerHTML=a/b;

        }

        function mod(){
            a=parseInt(document.getElementById("a1").value);
            b=parseInt(document.getElementById("b1").value);
            document.getElementById("res").innerHTML=a%b;

        }
    </script>
</body>
</html>
